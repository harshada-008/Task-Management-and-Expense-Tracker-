<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('img/pexels-abdghat-1631677.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>

  <div class="relative z-10 w-full max-w-sm p-8 bg-white rounded-xl shadow-xl bg-opacity-90">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
    <form id="registerForm" class="space-y-4">
      <input id="name" type="text" placeholder="Username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
